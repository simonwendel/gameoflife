<div
    class="sw-dialog ui-dialog ui-widget ui-widget-content ui-corner-all ui-front no-close ui-dialog-buttons">
    <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"><span
        class="ui-dialog-title">Game Of Life</span>
    </div>
    <div class="ui-dialog-content ui-widget-content">
        <div id="options">
            <div class="editor-label">
                <label for="NumberOfGenerations">Number of generations</label>
            </div>
            <div class="editor-field">
                <input class="text-box single-line" id="NumberOfGenerations"
                       name="NumberOfGenerations" type="text" value="{{ vm.numberOfGenerations }}">
            </div>
            <div class="editor-label">
                <label for="Rules">Game rules</label>
            </div>
            <div class="editor-field">
                <select id="Rules" name="Rules"
                        ng-model="vm.selectedRule"
                        ng-options="rule as rule.name for rule in vm.rules">
                </select>
            </div>
            <div class="editor-label">
                <label for="LifeForm">Life form</label>
            </div>
            <div class="editor-field">
                <select id="LifeForm" name="LifeForm"
                        ng-model="vm.selectedLifeForm"
                        ng-options="lifeForm as lifeForm.name for lifeForm in vm.lifeForms">
                </select>
            </div>
            <div ng-show="vm.results.success">
                <hr/>
                <p>Population: {{ vm.results.population }}. </p>
                <p>Generation: {{ vm.results.generation }}. </p>
                <p>Time spent: {{ vm.results.lastRuntime }} milliseconds.</p>
            </div>
            <div ng-show="vm.error.failed">
                <hr/>
                <p><span class="ui-state-error-text">{{ vm.error.message }}</span></p>
            </div>
        </div>
    </div>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <div class="ui-dialog-buttonset">
            <button type="button" ng-click="vm.runGame()">Run game</button>
        </div>
    </div>
</div>
