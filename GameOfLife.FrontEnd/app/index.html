<!doctype html>
<html class="no-js" lang="en" ng-app="gameOfLife.app">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Game Of Life - .NET-style</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/all.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="outdated-browser-warning">You are using an <strong>outdated</strong> browser. Please <a
    href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container" ng-controller="GameController as vm">

    <div id="dialog">
        <div id="options">
            <div class="editor-label"><label for="NumberOfGenerations">Number of generations</label></div>
            <div class="editor-field"><input class="text-box single-line" id="NumberOfGenerations"
                                             name="NumberOfGenerations" type="text" value="{{ vm.numberOfGenerations }}"></div>
            <div class="editor-label"><label for="Rules">Game rules</label></div>
            <div class="editor-field">
                <select id="Rules" name="Rules"
                        ng-model="vm.selectedRule"
                        ng-options="rule as rule.name for rule in vm.rules">
                </select>
            </div>
            <div class="editor-label"><label for="LifeForm">Life form</label></div>
            <div class="editor-field">
                <select id="LifeForm" name="LifeForm"
                        ng-model="vm.selectedLifeForm"
                        ng-options="lifeForm as lifeForm.name for lifeForm in vm.lifeForms">
                </select></div>

        </div>
        <div>
            <span id="output"></span>
        </div>
    </div>

</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/gameoflife.js"></script>
<script src="scripts/gamecontroller.js"></script>
<!-- endbuild -->
</body>
</html>
